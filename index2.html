<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Store - Authentication</title>
    <link rel="stylesheet" href="index2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="background-animation">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
        <div class="particles"></div>
    </div>
    
    <div class="auth-container">
        <div class="auth-box" id="loginBox">
            <div class="auth-header">
                <div class="logo-container">
                    <i class="fas fa-pills"></i>
                    <span>Medical Store</span>
                </div>
                <h2>Welcome Back</h2>
                <p>Login to manage your medical store</p>
            </div>
            <form id="loginForm" autocomplete="off">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="loginEmail" name="loginEmail" autocomplete="off" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="loginPassword" name="loginPassword" autocomplete="new-password" required>
                    </div>
                </div>
                <button type="submit" class="btn-submit">
                    <span>Login</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
                <div class="divider">
                    <span>OR</span>
                </div>
                <p class="switch-form">Don't have an account? <a href="#" id="showSignup">Sign Up</a></p>
            </form>
        </div>

        <div class="auth-box" id="signupBox" style="display: none;">
            <div class="auth-header">
                <div class="logo-container">
                    <i class="fas fa-pills"></i>
                    <span>Medical Store</span>
                </div>
                <h2>Create Account</h2>
                <p>Join us to manage your medical store</p>
            </div>
            <form id="signupForm" autocomplete="off">
                <div class="form-group">
                    <label for="signupName">Full Name</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="signupName" name="signupName" autocomplete="off" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="signupEmail" name="signupEmail" autocomplete="off" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="signupPassword" name="signupPassword" autocomplete="new-password" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="signupConfirmPassword">Confirm Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="signupConfirmPassword" name="signupConfirmPassword" autocomplete="new-password" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="storeName">Store Name</label>
                    <div class="input-with-icon">
                        <i class="fas fa-store"></i>
                        <input type="text" id="storeName" name="storeName" autocomplete="off" required>
                    </div>
                </div>
                <button type="submit" class="btn-submit">
                    <span>Sign Up</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
                <div class="divider">
                    <span>OR</span>
                </div>
                <p class="switch-form">Already have an account? <a href="#" id="showLogin">Login</a></p>
            </form>
        </div>
    </div>
    <script src="index2.js"></script>
</body>
</html>
